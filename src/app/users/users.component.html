<div class="row">
    <div class="col-md-4" *ngFor="let post of obj">
        <div class="card">
            <div class="card-header">
                {{post.name}}
            </div>
            <div class="card-body">
                <b>User Name: {{post.username}}</b><br>
                <b>Email: {{post.email}}</b>
            </div>
        </div><br>
    </div>
</div>
